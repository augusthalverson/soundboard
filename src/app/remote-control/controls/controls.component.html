<div [ngClass]="{'controls': true, 'transmit-mode': isTxMode}">
    <span *ngIf="isTxMode">You are transmitting</span>
    <button *ngIf="isTxMode" class="bubble" (click)="handleChangePin()">PIN: {{ pin }}</button>
    <button *ngIf="isTxMode" class="bubble" (click)="handleCancelTx()">DISMISS</button>
    <button *ngIf="!isTxMode" class="bubble" (click)="handleActivateTransmit()">Tx</button>
    <button *ngIf="!isTxMode" class="bubble" (click)="handleActivateReceive()">Rx</button>
</div>
